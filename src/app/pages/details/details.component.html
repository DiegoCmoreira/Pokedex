<main>
  <ng-template [ngIf]="isLoading">
    <!--teste-->
    <img src="assets/poke.png" alt="Pokedex" class="pokedexImg" />
    
    <img [src]="pokemon[0].sprites.other['official-artwork'].front_default" [alt]="pokemon[0].name" class="pokeImg slideInDown" />
    
    <div class="container">
      
      <section class="pokemon__names">
        <h1 class="slideInLeft">{{pokemon[0].name}}</h1>
        <h2 class="slideInRight">{{pokemon[1].names[0].name}}</h2>
      </section>
      
      <section class="pokemon__status">
        
        <article class="pokemon__status__statistics fadeIn">
          <section>
            <h3>Estat√≠sticas</h3>
            
            <ol>
              <li *ngFor="let value of pokemon[0].stats">
                {{ value.stat.name }}

                <strong>
                  {{ value.base_stat }}
                </strong>
              </li>
            </ol>
          </section>

          <a [routerLink]="['']">
            <img src="assets/botao-home.png" alt="Inicio" style="width: 75px;">
          </a>
        </article>
      </section>
    </div>
  </ng-template>

  <img src="assets/error.png" alt="Deu erro na mostragem do pokemon" width="100%" *ngIf="apiError">
</main>
